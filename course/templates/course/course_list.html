<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}GaME{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    Welcome, {{ user.username }}!
	{% if course_list %}
	    <ul>
	    {% for course in course_list %}
	        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->
	        <li>{{course.course_id}}
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No courses are available.</p>
	{% endif %}
    {% endblock %}
  </main>
</body>
</html>
